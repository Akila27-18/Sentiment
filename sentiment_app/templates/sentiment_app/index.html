{% extends 'sentiment_app/base.html' %}
{% load static %}
{% block content %}
<h2>Customer Sentiment Analysis</h2>

<form method="post" class="review-form">
    {% csrf_token %}
    <textarea name="review" placeholder="Enter customer review..." required></textarea>
    <br>
    <button type="submit">Analyze Sentiment</button>
</form>

{% if error %}
<p class="error-message">{{ error }}</p>
{% endif %}
{% endblock %}
